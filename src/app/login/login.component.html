<div
    style="background-image: url(https://i.postimg.cc/nccjZTfk/thumb-1920-659716.jpg);background-size: cover;background-position: center;width: 100;height: 700px;">




    <div class=" container w-75 pt-5 ">
        <form [formGroup]="loginForm" (ngSubmit)="login()" action="" style="width: 50%;">

            <div class="boat w-25">
                <img src="https://i.postimg.cc/sXrRYVYJ/boat.png" alt="">

            </div>

            <div>
                <input formControlName="uname" id="unamelog" name="loginuname" style="width: 100%; margin-bottom: 10px;" type="text" placeholder="username">

            </div>
            <div *ngIf="(this.loginForm.get('uname')?.errors)&&(this.loginForm.get('uname')?.touched)">
                <p style="color: darkblue;">must be smallcase,uppercase or numbers </p>
            </div>



            <div>
                <input formControlName="psw" id="loginpsw" name="pswlogin" style="width: 100%; margin-bottom: 10px;" type="password" placeholder="password">

            </div>
            <div *ngIf="(this.loginForm.get('psw')?.errors)&&(this.loginForm.get('psw')?.touched)">
                <p style="color: darkblue;">only  numbers  works</p>
            </div>








            <div>
                <button type="submit" style="width: 100px; border-radius: 15px; ; background-color: antiquewhite;">log
                    in</button>
            </div>


        </form>
        <p style="color:black; width: 75%;">

            dont have an account?
            <a routerLink="signup" style="color: blue; text-decoration: none;">create account</a>
        </p>
    </div>

</div>
